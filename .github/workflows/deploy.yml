name: Build and Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main  # 或 master，依照你的主分支名稱

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Node.js 版本

      - name: Install Dependencies
        run: npm install

      - name: Build Angular App
        run: npx ng build --configuration production --base-href /angular-form-self-assembly/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/angular-form-self-assembly/browser
